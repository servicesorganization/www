<form action="#" method="POST">

    <label for="first-name">First Name</label><br>
    <input type="first-name" id="first-name" name="firstname" required><br>
    <label for="last-name">Last Name</label><br>
    <input type="last-name" id="last-name" name="last-name" required><br>
    <label for="organization">Organization</label><br>
    <input type="organization" id="organization" name="organization" required><br>
    <label for="email">Email Address</label><br>    
    <input type="email" id="email" name="email" required><br>
    <label for="Phone">Phone</label><br>
    <input type="phone" id="phone" name="phone" required><br>
    <label for="Message">Message</label><br>
    <input type="message" id="message" name="message" required><br>
    <button type="submit">Submit</button>
    
</form>
